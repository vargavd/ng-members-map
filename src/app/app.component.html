<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">
      Members Map
    </a>
    <div class="d-flex justify-content-between w-100">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <input 
            type="checkbox" 
            class="btn-check" 
            id="btn-check" 
            autocomplete="off"
            [checked]="membersPanelOpened"
            (change)="membersPanelOpened = $event.target.checked"
          >
          <label class="btn btn-outline-primary" for="btn-check">
            Members List
          </label>
        </li>
        <li class="nav-item ms-2">
          <button 
            type="button" 
            class="btn btn-outline-secondary"
            (click)="addMemberModalOpened = true"
          >
            <i class="bi bi-plus-circle"></i>
            Add Member
          </button>
        </li>
      </ul>
      <form class="d-flex" role="filter">
        <div class="input-group me-2">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input 
            class="form-control" 
            type="search" 
            aria-label="Search"
          >
          <button class="btn btn-outline-primary">
            Filter
          </button>
        </div>
      </form>
    </div>
  </div>
</nav>

<main class="container-fluid">
  <app-list-side-panel
    [opened]="membersPanelOpened"
    (onClosePanel)="onCloseMembersPanel()"
  ></app-list-side-panel>
  
  <div id="main-map">

  </div>
</main>

<app-member-modal
  [opened]="addMemberModalOpened"
  (onCloseModal)="onCloseMemberModal()"
  [editedMemberIndex]="editedMemberIndex"
></app-member-modal>
